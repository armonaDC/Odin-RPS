<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="RPS against a computer">
        <title>Basic RPS vs bot</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>

    <body>
        <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
        <div class="title-bar">
            <p>RPS vs Bot</p>
            <p class="flavor">Now featuring a GUI!!!</p>
        </div>
        <p class="message">
            Choose Wisely
        </p>
        <div class="weapon-container">
            <div class="weapon">
                <img alt="rock" src="./images/rock.jpg" class="image rock">
            </div>

            <div class="weapon">
                <img alt="paper" src="./images/paper.jpg" class="image paper">
            </div>

            <div class="weapon">
                <img alt="scissors" src="./images/scissors.jpg" class="image scissors">
            </div>
        </div>

    </body>
</html>
